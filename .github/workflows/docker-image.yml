name: Docker Image CI

on:
  push:
    branches: [ main ]
    
jobs:

  build_api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker build . --file ./RedacteurPortaal.Api/Dockerfile --tag redacteurportaalapi:$(date +%s)
        echo $CR_PAT | docker login ghcr.io -u joepvand -p ${{secrets.GITHUB_TOKEN}}
        cd RedacteurPortaal.Api
        docker push ghcr.io/redactie-portaal/redacteurportaalapi:latest
  build_silo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker build . --file RedacteurPortaal.Api/Dockerfile --tag redacteurportaalapi:$(date +%s)
        echo $CR_PAT | docker login ghcr.io -u joepvand -p ${{secrets.GITHUB_TOKEN}}
        cd RedacteurPortaal.Silo
        docker push ghcr.io/redactie-portaal/redacteurportaalsilo:latest
